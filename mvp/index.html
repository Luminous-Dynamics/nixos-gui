<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NixOS Package Manager - Sacred GUI</title>
    <style>
        :root {
            --sacred-purple: #8b5cf6;
            --sacred-blue: #3b82f6;
            --sacred-green: #10b981;
            --sacred-gold: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            --nix-blue: #5277C3;
            --nix-light: #7EBAE4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nix-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--nix-blue), var(--nix-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Search Section */
        .search-section {
            padding: 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1.125rem;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--sacred-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--sacred-purple);
            color: var(--sacred-purple);
        }

        .filter-chip.active {
            background: var(--sacred-purple);
            border-color: var(--sacred-purple);
            color: white;
        }

        /* Package Grid */
        .package-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .package-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .package-card:hover {
            border-color: var(--sacred-purple);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .package-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .package-version {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .package-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-installed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--sacred-green);
            border: 1px solid var(--sacred-green);
        }

        .status-available {
            background: rgba(139, 92, 246, 0.1);
            color: var(--sacred-purple);
            border: 1px solid var(--sacred-purple);
        }

        .package-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .package-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--sacred-purple);
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--sacred-purple);
            color: var(--sacred-purple);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--sacred-purple);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sacred Glow */
        .sacred-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8)); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="nix-logo sacred-glow">‚ùÑÔ∏è</div>
            <span>NixOS Package Manager</span>
        </div>
        <div class="stats">
            <span>87,412 packages available</span>
            <span>‚Ä¢</span>
            <span>1,247 installed</span>
            <span>‚Ä¢</span>
            <span>Generation #142</span>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search packages... (e.g., firefox, neovim, docker)"
                    id="searchInput"
                >
            </div>
            <div class="filters">
                <div class="filter-chip active" data-filter="all">All</div>
                <div class="filter-chip" data-filter="installed">Installed</div>
                <div class="filter-chip" data-filter="development">Development</div>
                <div class="filter-chip" data-filter="productivity">Productivity</div>
                <div class="filter-chip" data-filter="system">System</div>
                <div class="filter-chip" data-filter="games">Games</div>
            </div>
        </div>
    </section>

    <main class="package-container">
        <div class="package-grid" id="packageGrid">
            <!-- Packages will be dynamically inserted here -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching the Nix universe...</p>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h3>No packages found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </main>

    <script>
        // Mock package data
        const mockPackages = [
            {
                name: 'firefox',
                version: '122.0',
                description: 'A free and open source web browser from Mozilla',
                installed: true,
                category: 'productivity'
            },
            {
                name: 'neovim',
                version: '0.9.5',
                description: 'Vim-fork focused on extensibility and usability',
                installed: true,
                category: 'development'
            },
            {
                name: 'docker',
                version: '24.0.7',
                description: 'Pack, ship and run any application as a lightweight container',
                installed: false,
                category: 'development'
            },
            {
                name: 'vscode',
                version: '1.85.2',
                description: 'Open source code editor from Microsoft',
                installed: false,
                category: 'development'
            },
            {
                name: 'chromium',
                version: '121.0',
                description: 'Open source web browser from Google',
                installed: false,
                category: 'productivity'
            },
            {
                name: 'gimp',
                version: '2.10.36',
                description: 'The GNU Image Manipulation Program',
                installed: false,
                category: 'productivity'
            },
            {
                name: 'htop',
                version: '3.3.0',
                description: 'Interactive process viewer',
                installed: true,
                category: 'system'
            },
            {
                name: 'tmux',
                version: '3.3a',
                description: 'Terminal multiplexer',
                installed: true,
                category: 'system'
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function renderPackages() {
            const grid = document.getElementById('packageGrid');
            const loading = document.getElementById('loading');
            const empty = document.getElementById('emptyState');
            
            loading.style.display = 'none';
            
            const filteredPackages = mockPackages.filter(pkg => {
                const matchesSearch = pkg.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    pkg.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'installed' && pkg.installed) ||
                                    (currentFilter === pkg.category);
                return matchesSearch && matchesFilter;
            });

            if (filteredPackages.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            
            grid.innerHTML = filteredPackages.map(pkg => `
                <div class="package-card">
                    <div class="package-header">
                        <div>
                            <h3 class="package-name">${pkg.name}</h3>
                            <div class="package-version">v${pkg.version}</div>
                        </div>
                        <div class="package-status ${pkg.installed ? 'status-installed' : 'status-available'}">
                            ${pkg.installed ? 'Installed' : 'Available'}
                        </div>
                    </div>
                    <p class="package-description">${pkg.description}</p>
                    <div class="package-actions">
                        ${pkg.installed ? `
                            <button class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                Remove
                            </button>
                            <button class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12a9 9 0 1 1-9-9c1.5 0 2.5.5 2.5 2v1"/>
                                    <path d="m21 3-9 9"/>
                                </svg>
                                Update
                            </button>
                        ` : `
                            <button class="btn btn-primary" onclick="installPackage('${pkg.name}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Install
                            </button>
                        `}
                        <button class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4"/>
                                <path d="M12 8h.01"/>
                            </svg>
                            Info
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function installPackage(packageName) {
            if (confirm(`Install ${packageName}?\n\nThis will add it to your configuration.nix and rebuild your system.`)) {
                alert(`Installing ${packageName}...\n\nIn a real implementation, this would:\n1. Add to configuration.nix\n2. Run nixos-rebuild test\n3. Show progress\n4. Celebrate success! üéâ`);
                
                // Simulate installation
                const pkg = mockPackages.find(p => p.name === packageName);
                if (pkg) {
                    pkg.installed = true;
                    renderPackages();
                }
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            
            // Show loading state for realistic feel
            document.getElementById('loading').style.display = 'block';
            document.getElementById('packageGrid').innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';
            
            // Simulate search delay
            setTimeout(() => {
                renderPackages();
            }, 300);
        });

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                renderPackages();
            });
        });

        // Initial render
        renderPackages();
    </script>
</body>
</html>
